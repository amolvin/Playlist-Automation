<VirtualHost *:80>

  Alias /radio /data/radio/htdocs
  ServerName localhost

# Radio

 <Directory "/data/radio/htdocs">
    php_admin_value open_basedir "/data/radio/htdocs/:/external/"
    Options Indexes FollowSymLinks
    AllowOverride All

    Order allow,deny
    Allow from all
    php_admin_value open_basedir none
  </Directory>

  <Directory "/external">
    php_admin_value open_basedir none
    Options Indexes FollowSymLinks
    AllowOverride All

    Order allow,deny
    Allow from all
  </Directory>
  
  <Directory "/mnt/RAMDisk">
    php_admin_value open_basedir none
    Options Indexes FollowSymLinks
    AllowOverride All

    Order allow,deny
    Allow from all
  </Directory>


  <IfModule mod_php5.c>
    php_admin_flag display_errors on
    php_admin_value error_reporting 22519
  </IfModule>

</VirtualHost>
